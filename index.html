<!DOCTYPE html>
<html class="html-index" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-content">
      <div class="content">
        <div class="card">
          <div class="item left-card">
            <img
              class="img-left"
              src="./images/image-product-desktop.jpg"
              alt="img-product"
            />
            <img
              class="img-left-mobile"
              src="./images/image-product-mobile.jpg"
              alt=""
            />
          </div>
          <div class="item right-card">
            <div class="itens-right">
              <div class="text-card title">PERFUME</div>
              <div class="text-card subtitle">
                <h1>Gabrielle Essence Eau De Parfum</h1>
              </div>
              <div class="text-card text-center">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </div>
              <div class="text-card value">
                <div class="value-primary"><b>$149.99</b></div>
                <div class="value-secondary"><s>$169.99</s></div>
              </div>

              <button class="button-cart">
                <img class="img-button" src="./images/icon-cart.svg" alt="" />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/bruno-freire-174294240"
          >Bruno Freire</a
        >.
      </div>
    </footer>
  </body>
</html>
